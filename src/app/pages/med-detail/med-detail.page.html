<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/med-list"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      {{ med.id ? (med.id === 'new' ? 'Nuevo Medicamento' : 'Editar') : '' }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input [(ngModel)]="med.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Hora (HH:MM)</ion-label>
    <ion-input type="time" [(ngModel)]="med.time"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="save()">Guardar</ion-button>
</ion-content>
